name: Build OpenWrt Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        include:
          - arch: aarch64_generic
            target: armvirt/64
            sdk_url: https://downloads.openwrt.org/releases/23.05.2/targets/armvirt/64/openwrt-sdk-23.05.2-armvirt-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            ecj \
            fastjar \
            file \
            g++ \
            gawk \
            gettext \
            git \
            java-propose-classpath \
            libelf-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libssl-dev \
            python3 \
            python3-dev \
            python3-setuptools \
            rsync \
            subversion \
            swig \
            time \
            unzip \
            wget \
            xsltproc \
            zlib1g-dev

      - name: Setup OpenWrt SDK
        run: |
          wget ${{ matrix.sdk_url }}
          tar xf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* sdk

      - name: Setup package
        run: |
          cd sdk
          mkdir -p package/writefreely
          cp -r ../writefreely/* package/writefreely/

      - name: Build package
        run: |
          cd sdk
          make defconfig
          make package/writefreely/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: writefreely-ipk
          path: sdk/bin/packages/*/base/writefreely_*.ipk
